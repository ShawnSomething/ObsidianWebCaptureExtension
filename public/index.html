<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Capture Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 400px;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      resize: vertical;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="title">Title:</label>
  <input type="text" id="title" placeholder="Enter title">

  <label for="editor">Text Editor:</label>
  <textarea id="editor" rows="10" placeholder="Type your text here"></textarea>

  <button id="selectFolder">Select Folder</button>

  <script>
    document.getElementById('selectFolder').addEventListener('click', async function () {
      try {
        const suggestedName = document.getElementById('title').value || 'Untitled';
        const fileHandle = await showSaveFilePicker({ suggestedName: suggestedName + '.md' });

        // Get the title and text editor content
        const title = document.getElementById('title').value;
        const editorContent = document.getElementById('editor').value;

        // Create an array of parts for the text file
        const textArray = [`# ${title}\n\n`, editorContent];

        // Create a Blob with the text content
        const blob = new Blob(textArray, { type: "text/markdown" });

        // Create a FileWriter and write the Blob to the file
        const writable = await fileHandle.createWritable();
        await writable.write(blob);
        await writable.close();
      } catch (error) {
        console.error("Error selecting folder:", error);
      }
    });
  </script>
  <script src="index.js"></script>
</body>
</html>
