<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Capture Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 400px;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      resize: vertical;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="title">Title:</label>
  <input type="text" id="title" placeholder="Enter title">

  <label for="editor">Text Editor:</label>
  <textarea id="editor" rows="10" placeholder="Type your notes here. Note that this will disappear if you close the extension. Click Review Notes to paste your notes before closing extension"></textarea>
  
  <button id="openExtension">Review Notes</button>

  <script src="index.js"></script>
</body>
</html>
