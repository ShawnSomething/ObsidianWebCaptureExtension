<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obsidian Capture Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      resize: vertical; /* Allow vertical resizing */
      overflow-y: auto; /* Enable vertical scrollbar when needed */
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="title">Title:</label>
  <input type="text" id="title" placeholder="Enter title">

  <label for="editor">Text Editor:</label>
  <textarea id="editor" rows="10" placeholder="Type your text here"></textarea>

  <label for="filePicker">Save to:</label>
  <input type="file" id="filePicker">

  <button id="createNewFile">New</button>
  <button id="save">Save</button>

  <script src="index.ts"></script>
</body>
</html>
