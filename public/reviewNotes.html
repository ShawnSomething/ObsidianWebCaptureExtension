<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 400px;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      resize: vertical;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <label for="mappedTitle">Title:</label>
  <input type="text" id="title" placeholder="Title">

  <label for="editor">Text Editor:</label>
  <textarea id="editor" rows="10" placeholder="ctrl + v here. or cmd + v if you are a pleb"></textarea>

  <button id="selectFolder">Save To</button>

  <script src="reviewNotes.js"></script>
</body>
</html>
